<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
<title>Product Form</title>
</head>
<body>
<h1>Product Form</h1>
<form action="" th:object="${product}" th:action="@{/product/save}" method="get">
        <fieldset>
		     <input type="hidden" th:field="*{id}">  
		</fieldset>
		<fieldset>
			Name: <input type="text" th:field="*{name}">
			
		</fieldset>
		<fieldset>
			Brand: <input type="text" th:field="*{brand}">
		</fieldset>
		<fieldset>
			Description: <input type="text" th:field="*{description}">
		</fieldset>
		
		<fieldset>
			Price: <input type="text" th:field="*{price}">
			
		</fieldset>
		<fieldset>
			Date of Manufacture: <input type="datetime-local" th:field="*{dom}" pattern="dd-MM-yyyy"/>
       		
		</fieldset>
		<fieldset>
			<input type="submit" value="Save"/>
			&nbsp; &nbsp; 	
			<input type="reset" value="Reset"/>
		</fieldset>
</form>
</body>
</html>
